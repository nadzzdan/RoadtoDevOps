name: Deploy to Linux VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 10.50.20.62 >> ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 systems@10.50.20.62 "echo âœ… SSH connection successful"

    - name: Deploy via SSH and Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 systems@10.50.20.62 << 'EOF'
          cd ~/projects/RoadtoDevOps
          docker compose down
          git pull origin main
          docker compose up -d --build
        EOF
